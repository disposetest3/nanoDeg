version: 2.1

commands:
  #rollback phase
  rollback:
    steps:
      - run:
          name: Delete a stack
          command: aws cloudformation delete-stack --stack-name nanoDegBackendStack
      - run:
          name: Revert last Migration
          command: npm run migrations:revert
      - run: return 1
jobs:
  #build phase
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: cd ./frontend && npm i && npm run build 

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: cd ./backend && npm i && npm run build

  #Unit test phase
  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Frontend Test
          command: | 
            cd ./frontend && npm i
            npm install --save-dev jest-junit
            npm run test --ci --reporters=default --reporters=jest-junit
          
      - store_test_results:
          path: ./frontend/test-results/
      - store_artifacts:
          path: ./frontend/test-results/jest/results.xml
    
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: 
    
          name: Backend Test
          command: |
            cd ./backend && npm i
            npm install --save-dev jest-junit
            npm run test --ci --reporters=default --reporters=jest-junit
      - store_test_results:
          path: ./backend/test-results/
      - store_artifacts:
          path: ./backend/test-results/jest/results.xml

  #tests for security
  frontend-security:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Frontend Security Test
          command: | 
            cd ./frontend && npm i
            npm audit --audit-level=critical
       
  backend-security:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: 
          name: Backend Security Test
          command: |
            cd ./backend && npm i
            npm audit --audit-level=critical

  #Infrastructure creation
  network-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Setup network infrastructure
          command: |
            cd ./.circleci/files
            aws cloudformation deploy \
              --template-file ./network.yml \
              --stack-name nanoDegNetworkStack \
              --region us-west-2
            
  cloudfront-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Setup cloudfront infrastructure
          command: |
            cd ./.circleci/files
            aws cloudformation deploy \
              --template-file ./cloudfront.yml \
              --stack-name nanoDegCloudfrontStack-${CIRCLE_WORKFLOW_ID:0:7} \
              --parameter-overrides WorkflowID=${CIRCLE_WORKFLOW_ID:0:7} \
              --region us-west-2

  backend-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Setup backend infrastructure
          command: |
            cd ./.circleci/files
            aws cloudformation deploy \
              --template-file ./backend.yml \
              --stack-name nanoDegBackendStack-${CIRCLE_WORKFLOW_ID:0:7} \
              --parameter-overrides ID=${CIRCLE_WORKFLOW_ID:0:7} \
              --region us-west-2
  save-backurl:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Get backend url and Save it to memstash and inventory file
          command: |
            cd ./.circleci/ansible
            if echo "[remote]" | tee inventory.txt ; then echo "string remote added to inventory file" ; else echo "failed to add string remote" ; fi
            ##Get the backend URL
            sudo apt-get install awscli -y
            URL=$(aws ec2 describe-instances --filter Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7} --query 'Reservations[].Instances[].PublicDnsName' --region us-west-2 --output text)
            ##Save the backend url
            if echo $URL | tee -a inventory.txt ; then echo "backend url appended to inventory file" ; else echo "failed to add backend url to inventory file" ; fi
            curl -H "Content-Type: text/plain" -H "token: ${CIRCLE_WORKFLOW_ID:0:7}" --request PUT --data "$URL" https://api.memstash.io/values/backend_url 
            
  frontend-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Setup frontend infrastructure
          command: |
            cd ./.circleci/files
            aws cloudformation deploy \
              --template-file ./frontend.yml \
              --stack-name nanoDegFrontendStack-${CIRCLE_WORKFLOW_ID:0:7} \
              --parameter-overrides ID=${CIRCLE_WORKFLOW_ID:0:7} \
              --region us-west-2
  save-bucketarn:
    docker: 
      - image: circleci/node:13.8.0
    steps:  
      - checkout       
      - run:
          name: Save the Bucket ARN
          command: |
            curl -H "Content-Type: text/plain" -H "token: ${CIRCLE_WORKFLOW_ID:0:6}" --request PUT --data "s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7}/*" https://api.memstash.io/values/bucket_arn

  #Configure server
  backend-config:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["48:54:a0:b5:41:d3:4e:c2:0f:f8:b4:1e:8b:08:d5:35"]
      - run:
          name: Server dependencies
          command: |
              apk add --update ansible 
              #run ansible playbook
              cd ./.circleci/ansible
              if echo "[remote]" | tee inventory.txt ; then echo "string remote added to inventory file" ; else echo "failed to add string remote" ; fi
              ##URL=$(aws ec2 describe-instances --filter Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7} --query 'Reservations[].Instances[].PublicDnsName' --region us-west-2 --output text)
              URL=$(aws ec2 describe-instances --filter Name=tag:Name,Values=backend-27acb74 --query 'Reservations[].Instances[].PublicDnsName' --region us-west-2 --output text)
              ##Save the backend url
              if echo $URL | tee -a inventory.txt ; then echo "backend url appended to inventory file" ; else echo "failed to add backend url to inventory file" ; fi
              ##run the playbook 
              ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i inventory.txt main.yml
              
  #database migration
  db-migrations:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["48:54:a0:b5:41:d3:4e:c2:0f:f8:b4:1e:8b:08:d5:35"]
      - run:
          name: Install dependencies
          command: cd ./backend && npm i
      - run:
          name: Database migrations
          command: cd ./backend && npm run migrations | tee migration_output.txt

      - run:
          name: Save result value
          command: |
            cd ./backend
            if grep "query: COMMIT" migration_output.txt || grep "No migrations are pending" migration_output.txt
            then
            curl -H "Content-Type: text/plain" -H "token: ${CIRCLE_WORKFLOW_ID:0:8}" --request PUT --data "true" https://api.memstash.io/values/<< pipeline.id >>_migrations
            else
            curl -H "Content-Type: text/plain" -H "token: ${CIRCLE_WORKFLOW_ID:0:8}" --request PUT --data "false" https://api.memstash.io/values/<< pipeline.id >>_migrations
            fi

  vm-db-migrations:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["48:54:a0:b5:41:d3:4e:c2:0f:f8:b4:1e:8b:08:d5:35"]
      - run:
          name: ansible migration from vm
          command: |
              apk add --update ansible 
              #run ansible playbook
              cd ./.circleci/ansible
              ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i inventory.txt deploy.yml

  #Copy backend files to ec2
  upload-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["48:54:a0:b5:41:d3:4e:c2:0f:f8:b4:1e:8b:08:d5:35"]
      - run:
          name: Build Backend
          command: cd ./backend && npm i && npm run build
      - run:
          name: Compress compiled backend folder
          command: tar -cvzf backend.tar.gz ./backend/dist
      - run: 
          name: Copy files to server
          command: |
              sudo apt update
              sudo apt install ansible -y
              #run ansible playbook
              cd ./.circleci/ansible
              ##URL=$(aws ec2 describe-instances --filter Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7} --query 'Reservations[].Instances[].PublicDnsName' --region us-west-2 --output text)
              URL=$(aws ec2 describe-instances --filter Name=tag:Name,Values=backend-27acb74 --query 'Reservations[].Instances[].PublicDnsName' --region us-west-2 --output text)
              ##Save the backend url
              if echo $URL | tee -a inventory.txt ; then echo "backend url appended to inventory file" ; else echo "failed to add backend url to inventory file" ; fi
              ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i inventory.txt backendCopy.yml

  #Deploy frontend to s3bucket
  deploy-frontend:
    docker:
      - image: circleci/node:13.8.0
    environment:
      API_URL=""
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["48:54:a0:b5:41:d3:4e:c2:0f:f8:b4:1e:8b:08:d5:35"]
      - run:
          name: Rebuild frontend
          command: |
              API_URL=$(curl -H "token: ${CIRCLE_WORKFLOW_ID:0:7}" --request GET https://api.memstash.io/values/backend_url)
              cd ./frontend && npm i && npm run build
              sudo apt-get install awscli -y
      - run:
          name: Deploy frontend
          command: |
              ARN=$(curl -H "token: ${CIRCLE_WORKFLOW_ID:0:6}" --request GET https://api.memstash.io/values/bucket_arn)
              aws s3 sync ./frontend/dist $ARN --region us-west-2 --delete  

  #Smoketest
  smoketest:
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run:
          name: backend smoketest
          command: |
              BACKEND_IP=$(aws ec2 describe-instances \
              --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --output text)
              curl "http://${BACKEND_IP}:3030/api/status"
      - run:
          name: frontend smoketest
          command: |
              URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-west-2.amazonaws.com/#/employees"            
              if curl -s ${URL} | grep "Welcome"
              then
              return 1
              else
              return 0
              fi
      - rollback:
          when: on_fail


